name: Greeting on variable day

on:
  push

env:
  DAY_OF_WEEK: Monday
  SERVICE_ACCOUNT: fooServiceAcct
  SERVICE_PASSWORD: fooServiceAcctPwd

jobs:
  
  greeting_job:
    runs-on: [self-hosted, Linux, X64]
    permissions: 
      contents: read
      packages: write
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo "$Greeting $First_Name $SERVICE_ACCOUNT owner. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Prisma Cloud 
        id: prisma-cloud
        uses: bridgecrewio/checkov-action@master
        env:
          PRISMA_API_URL: https://api.prismacloud.io
        with:
          api-key: ${{ secrets.BC_API_KEY }}
          framework: sca_package
          output_format: csv
          soft_fail_on: true
          output_file_path: output/test 
          file: code-coverage.csv
          log_level: debug
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: output/test/code-coverage.html
      
